# SimCLR-style contrastive learning configuration

model_name: "simclr_text"

# SimCLR augmentation settings
simclr:
  augmentations:
    - "token_dropout" # Randomly drop tokens
    - "token_shuffle" # Shuffle tokens within window
    - "random_crop" # Random crop of token sequence

  token_dropout_prob: 0.1
  token_shuffle_window: 3
  crop_ratio_min: 0.7
  crop_ratio_max: 0.95

training:
  batch_size: 128
  num_epochs: 10
  temperature: 0.1 # Slightly higher for text augmentations

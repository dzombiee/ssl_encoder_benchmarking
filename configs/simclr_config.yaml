# SimCLR-style contrastive learning configuration

model_name: "simclr_text"

# SimCLR augmentation settings
simclr:
  augmentations:
    - "token_dropout" # Randomly drop tokens
    - "token_shuffle" # Shuffle tokens within window
    - "random_crop" # Random crop of token sequence

  token_dropout_prob: 0.1
  token_shuffle_window: 3
  crop_ratio_min: 0.7
  crop_ratio_max: 0.95

training:
  batch_size: 16
  num_epochs: 2
  temperature: 0.07
  learning_rate_backbone: 5.0e-5 # Higher for contrastive learning on augmented views
  learning_rate_head: 2.0e-4 # Higher for projection head in contrastive setting
  warmup_steps: 500
  weight_decay: 0.01
  gradient_clip: 1.0
  use_amp: true

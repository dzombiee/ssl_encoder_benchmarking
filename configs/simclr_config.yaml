# SimCLR-style contrastive learning configuration

model_name: "simclr_text"

# SimCLR augmentation settings
simclr:
  augmentations:
    - "token_dropout" # Randomly drop tokens
    - "token_shuffle" # Shuffle tokens within window
    - "random_crop" # Random crop of token sequence

  token_dropout_prob: 0.1
  token_shuffle_window: 3
  crop_ratio_min: 0.7
  crop_ratio_max: 0.95

training:
  batch_size: 64
  num_epochs: 5
  temperature: 0.07
  learning_rate_backbone: 1.0e-5 # Lower for pre-trained SBERT
  learning_rate_head: 5.0e-5 # Lower for fine-tuning
  warmup_steps: 500
  weight_decay: 0.01
  gradient_clip: 1.0
  use_amp: true

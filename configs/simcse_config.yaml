# SimCSE (dropout variant) configuration
# Inherits from base_config.yaml

model_name: "simcse_dropout"

# SimCSE specific settings
simcse:
  augmentation_type: "dropout" # Use dropout as augmentation
  dropout_rate: 0.1 # Dropout rate for creating positive pairs

training:
  batch_size: 16 # SimCSE benefits from larger batches but reduced for memory safety
  num_epochs: 5
  temperature: 0.05
  learning_rate_backbone: 3.0e-5  # Lower LR for backbone
  learning_rate_head: 5.0e-4      # Higher LR for projection head
  warmup_steps: 500               # Add warmup steps for scheduler
  weight_decay: 0.01
  gradient_clip: 1.0
  use_amp: true                   # Enable mixed precision if supported

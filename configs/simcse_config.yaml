# SimCSE (dropout variant) configuration
# Inherits from base_config.yaml

model_name: "simcse_dropout"

# SimCSE specific settings
simcse:
  augmentation_type: "dropout" # Use dropout as augmentation
  dropout_rate: 0.1 # Dropout rate for creating positive pairs

training:
  batch_size: 16
  num_epochs: 2
  temperature: 0.07
  learning_rate_backbone: 3.0e-5 # Moderate rate for dropout-based contrastive learning
  learning_rate_head: 1.0e-4 # Higher for projection head learning
  warmup_steps: 500
  weight_decay: 0.01
  gradient_clip: 1.0
  use_amp: true
